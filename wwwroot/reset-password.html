<!DOCTYPE html>
<html>

<head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css">
    <!-- App specific CSS and meta control for iOS. Need to add Android later. -->
    <link rel="stylesheet" href="css/preloader/main.css">
    <!--<link href="css/normalize.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" type="text/css" href="font-baby/flaticon.css">
    <link href="font-icons/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/mbn.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1.0, scrollable=no, user-scalable=no" name="viewport">
    <title></title>
</head>

<body class="login-bg">
    <form id="formForgetPwd">
        <div id="modal" class="modal">
            <div class="modal-content">
                <p></p>
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
            </div>
        </div>
        <div id="loader-wrapper" style="display:none">
            <div id="loader"></div>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
        <div id="reset_pwd">
            <div class="login-back" style="margin-top:5vh">
                <span class="js-btn"></span>
            </div>
            <div class="survey-logo">
                <img src="images/logo.png" class="login-logo" />
            </div>
            <p class="survey-appname">
                My Baby Now
            </p>
            <br />

            <div class="survey-text">
                <p class="left-align">Please input your new password.</p>
                <br/>
                <div class="input-field">
                    <input id="resetPassword" type="password" class="validate" name="resetPassword">
                </div>
                <div class="input-field">
                    <input id="confirmResetPassword" type="password" class="validate" name="confirmResetPassword">
                </div>
                <br />
            </div>

            <div id="resetFailError" class="error">
            </div>

            <div class="login-next">
                <span><a class="js-btn" style="font-weight:100" id="resetPwdBtn">Next <i class="fa fa-chevron-right"></i></a></span>
            </div>

        </div>
    </form>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/materialize.js" type="text/javascript"></script>
    <script src="js/jquery.session.js"></script>
    <script src="js/reset-pwd.js"></script>
    <script src="js/ion.rangeSlider.min.js"></script>
    <script src="js/serializeToJSON.js"></script>
</body>

</html>
