<tr>
    <td class="mbn-section">{{veg.name|capitalize}}</td>
    <!-- <select>
        <option value="">Select a status</option>
        <option value="Tried">Tried</option>
        <option value="Offered">Offered</option>
    </select> -->

    <td>
    <select class="browser-default" ng-model="veg.status" ng-change=changeVegStatus(veg,'{{veg.status}}')>
        <option value="">Select a status</option>
        <option value="Tried"  ng-selected="veg.status==='Tried'">Tried</option>
        <option value="Offered"  ng-selected="veg.status==='Offered'">Offered</option>
    </select>
    </td>
    <td>
        {{veg.updatedAt| date : "MMM d, y"}}
    </td>
</tr>
